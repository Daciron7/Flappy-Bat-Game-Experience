<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="css/main.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <title>FlappyBat Game</title>

    </head>

    <body>
        <div class="card card-welcome" style="width: 18rem;">
            <img src="img/Audio%20One.svg" class="card-img-top" alt="Trail Progress">
            <div class="card-body">
              <h5 class="card-title">Welcome</h5>
              <p class="card-text">Keep the bat from flying into the cave!</p>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Continue
                </button>
            </div>
            
          </div>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Warning!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
       Please make sure you are off the trail and sitting down on a bench or at a place to seat. Please do not play this game while on the trail. Your safety is important!
      </div>
      <div class="modal-footer">
        <a href='game.html' class="btn btn-success">Continue</a>
      </div>
    </div>
  </div>
</div>
        
        <script src="js/bootstrap.min.js"></script>
    </body>
    
</html>
